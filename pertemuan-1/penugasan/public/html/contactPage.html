<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="contactPage.css" type="text/css">
</head>

<body>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-envelope"></i>
      <i class="fas fa-at"></i>
      <i class="fas fa-mail-bulk"></i>
    </div>
    
    <form id="contactForm" method="post" action="/contact">
      <h1>Contact Me</h1>
      <div class="info">
        <label>Full Name</label>
        <input type="text" name="username" placeholder="John Doe" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="john@doe.com" required>
        <label>Phone Number</label>
        <input type="tel" name="phoneNumber" placeholder="081xxxxxxxxx">
      </div>
      <label>Message</label>
      <textarea rows="4" name="message" placeholder="Put your message here" form="contactForm"></textarea>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
</body>

</html>
